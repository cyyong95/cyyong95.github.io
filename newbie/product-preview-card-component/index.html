<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <img class="product-image" srcset="images/image-product-mobile.jpg 500w, images/image-product-desktop.jpg 1440w"
      src="images/image-product-mobile.jpg" alt="image of product">
    <div class="product-content">
      <p class="product-category">PERFUME</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h2 class="product-discounted-pricing">
        $149.99
        <span class="product-original-pricing">$169.99</span>
      </h2>
      <button>
        <img src="images/icon-cart.svg" alt="cart icon on add to card button">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>
</body>

</html>
